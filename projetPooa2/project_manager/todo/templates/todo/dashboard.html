<!-- templates/todo/dashboard.html -->
{% extends "base_generic.html" %}

{% block content %}
<div class="row">
    <div class="col">
        <h2>Projects</h2>
        <a href="{% url 'create_project' %}" class="btn btn-success mb-3">Create New Project</a>
        <div class="list-group">
            {% for project in projects %}
                <a href="{% url 'project_detail' project.id %}" class="list-group-item list-group-item-action">
                    {{ project.name }}
                </a>
                <!-- Lien pour créer une tâche dans ce projet -->
                <a href="{% url 'create_task' project.id %}" class="btn btn-primary">Create Task</a>
                
            {% endfor %}
            <ul class="list-group">
            {% for task in tasks %}
                <li class="list-group-item">
                      {{ task.title }}
                      <a href="{% url 'update_task_status' task.id %}" class="btn btn-sm btn-outline-secondary float-right">Update Status</a>
                 </li>
            {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
